<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
 
<head> 
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
	<title>Przypominanie hasła | Domomatik Panel Zarządzania</title> 
    <base href="http://localhost/domomatik/"/>	
	<link rel="stylesheet" href="./public/css/reset.css" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" href="./public/css/text.css" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" href="./public/css/buttons.css" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" href="./public/css/login.css" type="text/css" media="screen" title="no title" />
    <link rel="stylesheet" href="./public/css/x.msgBar.css" type="text/css" media="screen" title="no title" />

</head> 

<body> 


<div id="login">
	<h1>Panel Zarządzania</h1>
	<div id="login_panel">
		<form action="./przypomnij-haslo" method="post" accept-charset="utf-8">		
			<div class="login_fields">
                {%- if flash.error -%}
                <div class="msgBar warning"><div class="icon"></div>{{flash.error}}</div>
                {%- endif -%}
                <div class="msgBar info"><div class="icon"></div>Kod instalacji znajdziesz na naklejce po wewnętrznej stronie tylnej okładki  instrukcji obsługi Panelu Zarządzania.</div>

                <div class="field">
					<label for="login">Login</label>
					<input type="text" name="login" value="" id="login_input" tabindex="1" placeholder="Wpisz tu login użytkownika" />		
				</div>

				
				<div class="field">
					<label for="code">Kod instalacji</label>
					<input type="text" name="code" value="" id="code_input" tabindex="2" placeholder="Wpisz tu kod instalacji" />			
				</div>
			</div> <!-- .login_fields -->
			
			<div class="login_actions">
                <a class="btn small secondary" href="./logowanie">Powrót do logowania</a>
				<button type="submit" class="btn primary" tabindex="3">Resetuj hasło</button>
			</div>
		</form>
	</div> <!-- #login_panel -->		
</div> <!-- #login -->

<script src="./public/js/jquery/jquery-1.5.2.min.js"></script>
<script src="./public/js/jquery/jquery.placeholder.min.js"></script>
<script type="text/javascript">
  if ($.fn.placeholder) { $('input, textarea').placeholder (); }  
</script>

</body> 
 
</html>
